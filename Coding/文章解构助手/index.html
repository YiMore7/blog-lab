<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章解构助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">文章解构助手</h1>
        
        <div class="input-section mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="articleUrl" placeholder="请输入文章链接...">
                <button class="btn btn-primary" onclick="analyzeArticle()">开始分析</button>
            </div>
        </div>

        <div class="result-section" style="display: none;">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">文章总结</h5>
                </div>
                <div class="card-body" id="summary">
                    <!-- 这里将显示文章总结 -->
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">思维导图</h5>
                </div>
                <div class="card-body" id="mindmap">
                    <!-- 这里将显示思维导图 -->
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">启发式问答</h5>
                </div>
                <div class="card-body" id="qa">
                    <!-- 这里将显示问答内容 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
